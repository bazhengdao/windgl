<!DOCTYPE html>
<html>
<head>
<title>WebGL wind simulation</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
</head>
<style>
body { margin: 0; padding: 0; overflow: hidden;}
.map { display: block; width: 100vw; height: 100vh; position: absolute !important; top: 0;  }
#map1 {
    left: 0;
}
#map2 {
    left: 100%;
}
#next {
    position: absolute; bottom: 50px; left: calc(50vw - 60px);
    width: 120px; border: none; border-radius: 40px;
    padding: 10px 0; cursor: pointer;
    margin: auto;
}
</style>
<body>
<div id="map1" class="map"></div>
<div id="map2" class="map"></div>
<button id="next">Next Style</button>
<script src="../node_modules/mapbox-gl/dist/style-spec/index.cjs"></script>
<script src="../dist/windgl.umd.js"></script>
<script src="demo.js"></script>
</body>
</html>
